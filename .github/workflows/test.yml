name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        architecture: 'arm64'
    - name: Local install for testing
      run: python3 -m pip install .
    - name: Test
      run: python3 tests/action.py
