name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Install build dependencies
      run: python3 -m pip install build
    - name: Build
      run: python3 -m build
    - name: Install wheel
      run: python3 -m pip install dist/*.whl
    - name: Test
      run: python3 tests/action.py
